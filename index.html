<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculate</title>
</head>
<body>
  <section class="calculate">
    <div class="container">
      <div class="calculate__display">
        <input type="text" name="" id="" value="0" class="input-control" disabled>
      </div>
      <button class="calculate__button" data-clear="c">C</button>
      <button class="calculate__button" data-operation="plusmn">&plusmn;</button>
      <button class="calculate__button" data-root="radic">&radic;</button>
      <button class="calculate__button" data-operation="**">x<sup>y</sup></button>
      <button class="calculate__button" data-number="7">7</button>
      <button class="calculate__button" data-number="8">8</button>
      <button class="calculate__button" data-number="9">9</button>
      <button class="calculate__button" data-operation="/">&divide;</button>
      <button class="calculate__button" data-number="4">4</button>
      <button class="calculate__button" data-number="5">5</button>
      <button class="calculate__button" data-number="6">6</button>
      <button class="calculate__button" data-operation="*">&times;</button>
      <button class="calculate__button" data-number="1">1</button>
      <button class="calculate__button" data-number="2">2</button>
      <button class="calculate__button" data-number="3">3</button>
      <button class="calculate__button" data-operation="+">+</button>
      <button class="calculate__button" data-number="0">0</button>
      <button class="calculate__button" data-point=".">&sdot;</button>
      <button class="calculate__button" data-operation="=">=</button>
      <button class="calculate__button" data-operation="-">&minus;</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
